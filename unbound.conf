# Unbound main configuration file

server:
    # Set the port on which the server will listen for incoming DNS queries
    port: 53

    # Set the IP address on which the server will listen for incoming DNS queries
    interface: 0.0.0.0

    # Enable logging to a file
    logfile: "/var/log/unbound.log"

    # Enable statistics
    statistics-interval: 60
    statistics-cumulative: yes

    # Set the access control list (ACL) to allow queries from localhost only
    access-control: 127.0.0.1/8 allow

    # Enable caching
    cache-dir: "/var/cache/unbound"
    cache-max-size: 1000
    cache-min-ttl: 3600
    cache-max-ttl: 86400
    prefetch: yes

    # Access Control
    access-control: 0.0.0.0/0 allow
    access-control: ::/0 allow

    # Set the root hints file
    root-hints: "/etc/unbound/root.hints"
    auto-trust-anchor-file: "/etc/unbound/root.key"

    # Include local DNS zones
    include: "/etc/unbound/local-zones.conf"
